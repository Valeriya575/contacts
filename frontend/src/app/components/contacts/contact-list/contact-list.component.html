<div class="container col-md-12"> 
    <div>
        <button (click)="onSubmit()" class="btn btn-warning float-right">Log out</button>
      </div> 
  <h2>My contacts</h2>  
  <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
        <tr>  
          <th>Name</th>  
          <th>Surname</th> 
          <th>Number</th>
          <th>Action</th> 		  
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let contact of contacts"> 

          <td>{{contact.name}}</td>  
          <td>{{contact.surname}}</td>
          <td>{{contact.number}}</td> 
          <td>  
            <button (click)="deleteContact(contact)" class="btn btn-info"> Delete</button>  
            <button (click)="updateContact(contact)" style="margin-left: 20px;" class="btn btn-info">Edit</button>  
          </td>  
        </tr>  
      </tbody>  
    </table>  
	  <button (click)="addContact()" class="btn btn-info">Create contact</button>
  </div> 

</div>
