<html>
<style>
h1 {text-align: center;}
</style>
<div class="container h-100">
	
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form [formGroup]="userForm" (ngSubmit) = "onSubmit()" class="text-center border border-light p-5">
                <h1>Log In</h1>
                <!-- Input fields -->
                <div class="form-group">
                    <input type="text" class="form-control username" id="username" placeholder="Username" formControlName="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="password" placeholder="Password" formControlName="password">
                </div>
				
                <button type="submit" class="btn btn-primary btn-customized">Sign In</button>
				
				<button (click)="onRegister()" class="btn btn-link float-bottom">Register</button>
				
                <!-- End input fields -->
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
</html>
